# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
    ## * is a special character in YAML so you have to quote this string
    #- cron:  '0 */8 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    timeout-minutes: 20

    steps:
    - name: Use https instead of ssh for git
      run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/

    - uses: actions/checkout@v2

    - name: Cache wallet data
      uses: gerbal/always-cache@v1.0.3
      id: wallet-data
      with:
        path: wallet
        key: wallet-data-2022-06-01

    - name: View filesystem
      if: always()
      # Move cached wallet file out of cache sub-directory
      run: | 
        mv wallet/wallet.db.json .
        ls -alh

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
        WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
   
    - name: View filesystem
      if: always()
      # Create wallet directory if necessary and copy wallet file into it
      run: |
        mkdir -p wallet
        \cp -r wallet.db.json wallet/

