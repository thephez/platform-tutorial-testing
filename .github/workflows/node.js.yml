# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
    ## * is a special character in YAML so you have to quote this string
    #- cron:  '0 */8 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14]

    timeout-minutes: 20

    steps:
    - name: Use https instead of ssh for git
      run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/

    - uses: actions/checkout@v2

    - name: Cache wallet data
      uses: gerbal/always-cache@v1.0.3
      id: wallet-data
      with:
        path: wallet.db.json
        key: ${{ runner.os }}-wallet-data

    - name: View filesystem
      run: ls -alh

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
        WALLET_MNEMONIC: ${{ secrets.WALLET_MNEMONIC }}
        # DPNS_CONTRACT_ID: ${{ 'FBzwdxUzv1BLZCdpwdYRVCihTLtYe73UxviWsxJd7FYQ' }}
   
    - name: Upload wallet data
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: wallet-data
        path: wallet.db.json
        if-no-files-found: warn